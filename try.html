<!DOCTYPE html>
<html>
<head>
    <title>College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            overflow: auto;
            background-color: #fff;
        }
        #userInput {
            width: 240px;
            height: 20px;
            padding: 5px;
            border: 1px solid #ddd;
        }
        button {
            height: 30px;
            width: 50px;
            border: none;
            color: #fff;
            background-color: #007BFF;
        }
        p {
            margin: 0;
            padding: 5px;
            border-radius: 5px;
        }
        .user {
            text-align: right;
            background-color: #007BFF;
            color: #fff;
        }
        .bot {
            text-align: left;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var message = input.value;
            input.value = '';

            // Display the user's message in the chatbox
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<p class="user"><strong>You:</strong> ' + message + '</p>';

            // TODO: Send 'message' to your chatbot backend and get the response

            // Then display the chatbot's response in the chatbox
            // chatbox.innerHTML += '<p class="bot"><strong>Chatbot:</strong> ' + response + '</p>';

            // Scroll to the bottom of the chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
