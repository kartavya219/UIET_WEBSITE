    <script>
        function omfunction() {

        function edcfunction() {
          document.getElementById("txt").innerHTML="EDC Success is a mid way journey as it comes to you only when you strive for it.With this motivation we have set up Entrepreneurship Development Cell (EDC) in Chandigarh.In today's changing economic scenario college education isn't a guarantee of success. World needs a new vision which only creative and innovative entrepreneurs can provide. The entrepreneurship skills are rarely taught in college and whats more better than to start early. EDC provides you this learning opportunity.We at EDC plan to host various workshops, speaker sessions, innovative games,competitions for the aspiring entrepreneurs and support them by providing necessary resources such as seed funding, mentoring, consultancy and networking.";


        }

        function euphoriafunction() {
          document.getElementById("txt").innerHTML="It is  the official music committee of UIET, Panjab University, Chandigarh.Owing to the perseverance of Shubham and Jaskirat Sir, Euphoria was formed on 6th May, 2019 making it the youngest committee in UIET.ts aim is to provide a platform for all the music enthusiasts to unite, learn and create good music.Euphoria started with the dedication of a few and has now grown into a community of many, with one common motive i.e. music.Making Sounds&Sileneces , it aims to to create a joyous moos in every event ";
          Website

        }



        function jugaddfunction() {
          document.getElementById("txt").innerHTML="Jugaad is the official Robotics Club of UIET Punjab University.Here we make various robotics projects based on Arduino and various other microcontrollers and also teach some basics about robotics and about Arduino, types of motors, etc.The club is open to students with or without experience because, believe it or not, none of us had any idea of robotics when we first stepped into the club room, neither do we expect anything from you. You just need to show up and the club and its people will take care of the rest. The club's environment perpetuates the sharing of wisdom and experience amongst our members. We cater to every individual who ever wanted to design their own circuit and control their own bot. All we need from you is enthusiasm!";
          Website

        }


        function ieeefunction() {
          document.getElementById("txt").innerHTML="EEE UIET, Chandigarh Student Branch is a sub-branch under the umbrella organization of the Institute of Electrical and Electronics Engineers(IEEE), which aims to provide the latest technological details and the know-how to the up and coming engineers all around the globe.Since our branch’s inception in 2006 , we’ve been very actively working with all IEEE projects and constantly conducting various events, panel discussions, workshops, industrial trips, webinars, and conferences.Technology is best when it brings people together; hence we aim to provide the students of not just our institution, but the tech enthusiasts all around, a platform to develop their technological understanding by providing opportunities to quench their curiosity for technology.";
        }


        


        function rotoractfunction() {

        function gdscfunction() {
          document.getElementById("txt").innerHTML="GDSC Google Developer Student Clubs are part of a global community of students, taken care of directly by Google.Technology has a great power to accomplish even the impossible-seeming tasks. This Club fosters the development culture among its members and aims to equip them with the power of innovative thinking and multidisciplinary tools and techniques. Google Developer Student Club, UIET aims to develop innovative solutions for various problems which persist in society and target the 17 sustainable development goals of the United Nations.We are looking forward to having you in the community and great collaborations with great innovations :)";
        }


        function bpcfunction() {
          document.getElementById("txt").innerHTML="The Brand Promotion Committee is a Student-centric community with one goal i.e building UIET as a brand.From organizing Orientation to fun events like Legacy, webinars, and much more! We've made a family that promotes the work culture in a fun yet formal way.We encourage new members to develop skills that assist them not only in organizing and managing events but also to work in professional environments.Many students when they get into colleges, do not get the right exposure and the knack for being in a position to organize events and being in a higher authoritative place in general.Team BPC stands with their Motto which is Think Out of the Box!  and focuses on making UIET a better place by promoting the right work culture among the students.";


        }

        function mitrafunction() {
          document.getElementById("txt").innerHTML= "MITRA Welcome to our college's Social Service Club – the heart of compassionate action and transformative connections! We're a vibrant community of students committed to making a difference through meaningful service projects and impactful initiatives. Join us to explore diverse volunteering opportunities, engage in hands-on projects, and participate in inspiring events that promote empathy and social responsibility. Together, let's cultivate lasting friendships, amplify our voices for positive change, and leave a legacy of compassion that enriches both our college experience and the world around us. Come be a part of something truly special – join our Social Service Club and let's make a difference together!";
        }


        function debatingfuction() {
          document.getElementById("txt").innerHTML="Debsoc UIET is a vibrant community of eloquent minds dedicated to fostering critical thinking, effective communication, and intellectual growth. As the premier debating society on campus, we provide a platform for students to engage in thought-provoking discussions, refine their oratory skills, and build lasting connections.Our Mission:At Debsoc UIET, we believe in the power of words to inspire change. Our mission is to cultivate a culture of debate, dialogue, and discourse, empowering students to express their ideas with confidence and clarity. We strive to create an inclusive space where diverse perspectives thrive, contributing to the overall academic and personal development of our members.";

        }


        function starfunction() {
          document.getElementById("txt").innerHTML="Meet STAR – the Student-Alumni Relations Committee, your bridge to a thriving network of alumni connections! We're the dedicated team at UIET, committed to fostering meaningful relationships and maintaining extensive databases with our esteemed alumni community. Our mission is to facilitate engagement, mentorship, and opportunities for collaboration between current students and alumni across diverse industries and professions. Join us to unlock the power of our alumni network, gain valuable insights, and forge lasting connections that transcend graduation. Together, let's embark on a journey of growth, learning, and professional development with STAR!";
        }
